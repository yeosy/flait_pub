<!doctype html>
<html lang="ko">
    <head>
        <title>회원검색</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Keywords" content="Flower, flasystem, '플라시스템'">
        <meta name="Description" content="전국플라워센터에서 손쉽게 주문,발주 관리를 해보세요">
        <meta property="og:title" content="전국플라워센터">
        <meta property="og:url" content="https://www.flowercenter.co.kr/">
        <meta name="format-detection" content="telephone=no"> <!-- edge에서 숫자나열시 전화번호로 인식하는 문제 해결 -->
        <link rel="stylesheet" type="text/css" href="/css/common.css"/>
        <link rel="stylesheet" type="text/css" href="/css/popup.css" /><!-- 팝업 화면에서만 사용 -->
        <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css" />
        <script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="/js/jquery-ui.js"></script>        
        <script type="text/javascript" src="/js/common.js"></script>
    </head>
    <body>
        <div id="wrap" class="popup">
            <header id="header">
            </header><!-- /header -->

            <div id="content">
                <div class="tit">
                    <h2>회원 검색</h2>
                </div>
                <div class="map_search">
                    <a href="Javascript:void(0);" class="layerOpen" data="address1">시/도 선택</a>
                    
                    <!-- 시/도 선택 팝업 -->
                    <div class="layer" id="address1">
                    <div class="overlay"></div>
                    <div class="layer_pop" style="margin:-155px 0 0 -250px; width:500px; height:310px">
                        <div class="inner">
                            <div class="btn_area text_right">
                                <a href="#" class="btn btn_cancel btn_s close">닫기</a>
                            </div>
                        </div>
                    </div>
                    </div><!-- /layer -->
                    <!-- /시/도 선택 팝업 -->

                    <a href="Javascript:void(0);" class="layerOpen" data="address2">구/군 선택</a>
                    <a href="Javascript:void(0);" class="layerOpen" data="address3">동/읍/면 선택</a>
                </div>

                <div class="btn_area">
                    <a href="javascript:window.close();" class="btn btn_m btn_cancel">닫기</a>
                </div>
            </div>
        </div>
    </body>
</html>
