            $(document).ready(function () {
                $('#header').load('/application/views/header.html');
                $('.gnb').load('/application/views/gnb.html');
                $('.lnb').load('/application/views/lnb.html');
                $('#footer').load('/application/views/footer.html');
            })

            //layer popup
            $(document).ready(function () {
                // data="layerNm(해당 레이어 팝업 id값)
                $('.layerOpen').click(function () {
                    var layerNm = $(this).attr('data');
                    $('#' + layerNm).fadeIn();
                })
                $('.layer .close, .overlay').click(function () {
                    $('.layer').fadeOut();
                })
            })

            //로그인 이력 팝업
            function loginList() {
                window.open(
                    '/application/popup/loginList.html',
                    'loginList',
                    'width=500, height=500, top=100, left=540, scrollbars=yes'
                );
            }
